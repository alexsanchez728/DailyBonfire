<div *ngIf="boards">

    <h1>{{ userName }}'s Boards</h1>

    <div class="col-md-12">
        <div class="row">
            <div *ngFor="let board of boards" class="col-md-4">

                <div [routerLink]="['/boards', board.boardId]" class="board panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ board.title }}</h3>
                    </div>
                    <div class="panel-body">
                        {{ board.descriptionFromUser }}
                    </div>
                    <span *ngIf="board.isPublic !== true" class="col-xs-offset-11 glyphicon glyphicon-eye-close"></span>
                </div>

            </div>
        </div>
    </div>

        <button *ngIf="canAdd()" [routerLink]="['/newboard']" type="button" class="btn btn-success btn-lg center-block">
            <span class="glyphicon glyphicon-plus"></span>
        </button>

    <div class="col-xs-12">
        <div class="center-block">
            <button class="btn btn-default" [routerLink]="['/userhome', userId]">See {{ userName }}'s Boards</button>
        </div>
    </div>

</div>
<h3 *ngIf="boards == false">Doesn't look like anything to me...</h3>
