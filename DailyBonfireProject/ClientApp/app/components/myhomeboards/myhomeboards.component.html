<h1>My Boards</h1>

<div class="col-md-12">
    <div class="row">
        <div *ngFor="let board of boards" class="col-md-4">

            <div [routerLink]="['/boards', board.boardId]" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ board.title }}</h3>
                </div>
                <div class="panel-body">
                    {{ board.descriptionFromUser }}
                </div>
                <span *ngIf="board.isPublic !== true" class=" col-xs-offset-11 glyphicon glyphicon-eye-close"></span>
            </div>

        </div>
    </div>
</div>

<button [routerLink]="['/newboard']" type="button" class="btn btn-success btn-lg center-block">
    <span class="glyphicon glyphicon-plus"></span>
</button>
