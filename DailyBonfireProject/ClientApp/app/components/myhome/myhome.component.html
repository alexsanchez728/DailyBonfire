<h1>My Saved</h1>

<p>This component shows all content this user has saved.</p>

<p *ngIf="!content"><em>Loading...</em></p>
<table class='table' *ngIf="content">
    <thead>
        <tr>
            <th>Title</th>
            <th>Url</th>
            <th>User's Description</th>
            <th>Website's Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of content">
            <td>{{ item.title }}</td>
            <td><a href="{{ item.url }}">Link</a></td>
            <td>{{ item.userDescription }}</td>
            <td>{{ item.websiteDescription }}</td>
            <td><span *ngIf="item.isPublic !== true" class="glyphicon glyphicon-lock"></span></td>
        </tr>
    </tbody>
</table>
