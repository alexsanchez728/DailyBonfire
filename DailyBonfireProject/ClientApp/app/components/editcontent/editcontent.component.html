<form class="form-horizontal" #editcontent="ngForm" (ngSubmit)="onClickSubmit(editcontent.value)">
    <fieldset>

        <!-- Form Name -->
        <legend>Edit Content</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="contentTitle">Title</label>
            <div class="col-md-4">
                <input [(ngModel)]="content.contentTitle" id="contentTitle" name="contentTitle" type="text" placeholder="placeholder" class="form-control input-md" required>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userDescription">Your Commentary</label>
            <div class="col-md-4">
                <textarea [(ngModel)]="content.userDescription" class="form-control" id="userDescription" name="userDescription">default text</textarea>
            </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="publicity">Public/Private</label>
            <div class="col-md-4">
                <div class="radio">
                    <label for="publicity-0">
                        <input [checked]="content.isPublic == true" type="radio" name="isPublic" id="publicity-0" value="true" (change)="changePublicStatus(true)">
                        Public
                    </label>
                </div>
                <div class="radio">
                    <label for="publicity-1">
                        <input [checked]="content.isPublic == false" type="radio" name="isPublic" id="publicity-1" value="false" (change)="changePublicStatus(false)">
                        Private
                    </label>
                </div>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="url">Url</label>
            <div class="col-md-4 input-group">
                <span class="input-group-addon" id="basic-addon3">http://</span>
                <input [(ngModel)]="content.url" class="form-control input-md" id="url" name="url" type="text" placeholder="www.example.com" aria-describedby="basic-addon3" required>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="boardOptions">Save To Board</label>
            <div class="col-md-4 input-group">
                <select [(ngModel)]="content.userBoardId" name="userBoardId" id="boardOptions" class="form-control">
                    <option [ngValue]="board.id" *ngFor="let board of userboardoptions" (change)="changeUserBoard(board.id)">{{ board.title }}</option>
                </select>
            </div>
        </div>


        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-8">
                <button class="btn btn-success" id="submit" name="submit" value="submit">Update</button>
                <button id="close" name="close" class="btn btn-default" [routerLink]="['/my-home']">Nevermind</button>
            </div>
        </div>

    </fieldset>
</form>
<button class="btn btn-danger" id="delete" name="delte" (click)="deleteContent(content.contentId)">DELETE CONTENT</button>
