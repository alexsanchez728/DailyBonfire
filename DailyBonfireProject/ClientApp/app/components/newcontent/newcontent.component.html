<form class="form-horizontal" #newcontent="ngForm" (ngSubmit)="onClickSubmit(newcontent.value)">
    <fieldset>

        <!-- Form Name -->
        <legend>Add Content</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="title">Title</label>
            <div class="col-md-4">
                <input id="title" name="title" type="text" placeholder="placeholder" class="form-control input-md" required ngModel>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userDescription">Your Commentary</label>
            <div class="col-md-4">
                <textarea class="form-control" id="userDescription" name="userDescription" ngModel>default text</textarea>
            </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="publicity">Public/Private</label>
            <div class="col-md-4">
                <div class="radio">
                    <label for="publicity-0">
                        <input type="radio" name="isPublic" id="publicity-0" value="true" (change)="change(true)">
                        Public
                    </label>
                </div>
                <div class="radio">
                    <label for="publicity-1">
                        <input type="radio" name="isPublic" id="publicity-1" value="false" (change)="change(false)">
                        Private
                    </label>
                </div>
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="url">Url</label>
            <div class="col-md-4 input-group">
                <span class="input-group-addon" id="basic-addon3">http://</span>
                <input class="form-control input-md" id="url" name="url" type="text" placeholder="www.example.com" aria-describedby="basic-addon3" required ngModel>
            </div>
        </div>
  
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="boardOptions">Save To Board</label>
            <div class="col-md-4 input-group">
                <select [(ngModel)]="newcontent.boardId" name="boardId" id="boardOptions" class="form-control">
                    <option [ngValue]="board.id"  *ngFor="let board of userBoardOptions">{{ board.title }}</option>
                </select>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-8">
                <button class="btn btn-success" id="submit" name="submit" value="submit">Submit</button>
                <button id="close" name="close" class="btn btn-default" [routerLink]="['/myhome']">Nevermind</button>
            </div>
        </div>

    </fieldset>
</form>
